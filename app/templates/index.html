{% extends "base.html" %} {% block body %}

<div class="col-md-12">
  <div class="pitches_tabs">
    <ul class="nav nav-tabs">
      <li class="nav-item tabp">
        <a class="nav-link linkp" aria-current="page" href="/">All</a>
      </li>
      <li class="nav-item tabp">
        <a class="nav-link linkp" href="/filter/Product">Product</a>
      </li>
      <li class="nav-item tabp">
        <a class="nav-link linkp" href="/filter/Pickup">Pickup</a>
      </li>
      <li class="nav-item tabp">
        <a class="nav-link linkp" href="/filter/Interview">Interview</a>
      </li>
    </ul>
  </div>

  <div class="pitches">
    {% for pitch in pitches %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ pitch.title }}</h5>
        <p class="card-text">{{ pitch.pitch }}</p>
      </div>
      <button type="button" class="btn commentbtn">
        <a href="/pitch/comments/{{pitch.id}}">Comment</a>
      </button>
      <div class="card-footer">
        <small class="text-muted">Category: {{ pitch.category }}</small>
        <span class="text-muted vote">
          <span class="upvote">
            <a href="/pitch/{{pitch.id}}/vote/upvote"><i class="fa fa-fw fa-thumbs-up"></i>
              {{ pitch.upvotes }}
            </a>
          </span>
          <span class="downvote">
            <a href="/pitch/{{pitch.id}}/vote/downvote"><i class="fa fa-fw fa-thumbs-down"></i>
              {{ pitch.downvotes }}
            </a>
          </span>
        </span>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
