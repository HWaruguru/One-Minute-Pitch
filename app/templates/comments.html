{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="width: 100%;">
        {% if comments.count() > 0 %}
          {% for comment in comments %}
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{comment.comment}}.</p>
                <footer class="blockquote-footer">{{user.username}}</footer>
              </blockquote>
            </div>
          {% endfor %}
        {% else %}
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <footer class="blockquote-footer">No comments yet!</footer>
            </blockquote>
          </div>
        {% endif %}
      </div>
    </div>
    <div class="col-md-4">{{wtf.quick_form(comment_form)}}</div>
  </div>
</div>
{% endblock %}
